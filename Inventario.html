<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .low-stock {
            color: red;
            font-weight: bold;
        }
        .edit-input {
            width: 100%;
            box-sizing: border-box;
        }
        .save-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Painel</h2>
        <a href="mensagens.html">Mensagens</a>
        <a href="#paineis">Paineis</a>
        <a href="inventario.html">Inventário</a>
        <a href="#codigo-barras">Código de Barras</a>
        <a href="#definicoes">Definições</a>
    </div>
    <div class="content">
        <section id="inventario">
            <h2>Inventário</h2>
            <p>Aqui você pode gerenciar o inventário.</p>
            <h1>Produtos em Stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Os dados serão carregados dinamicamente -->
                </tbody>
            </table>
            <button class="save-button" onclick="salvarAlteracoes()">Salvar Alterações</button>
        </section>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('http://localhost:3000/api/produtos'); // Substitua pela sua API ou endpoint local
                const produtos = await response.json();

                const tabelaProdutos = document.getElementById("productTable");
                tabelaProdutos.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

                produtos.forEach(produto => {
                    const linha = document.createElement("tr");

                    const colunaId = document.createElement("td");
                    colunaId.textContent = produto.id;
                    linha.appendChild(colunaId);

                    const colunaNome = document.createElement("td");
                    const inputNome = document.createElement("input");
                    inputNome.type = "text";
                    inputNome.value = produto.nome;
                    inputNome.classList.add("edit-input");
                    inputNome.dataset.id = produto.id;
                    inputNome.dataset.field = "nome";
                    colunaNome.appendChild(inputNome);
                    linha.appendChild(colunaNome);

                    const colunaQuantidade = document.createElement("td");
                    const inputQuantidade = document.createElement("input");
                    inputQuantidade.type = "number";
                    inputQuantidade.value = produto.quantidade;
                    inputQuantidade.classList.add("edit-input");
                    inputQuantidade.dataset.id = produto.id;
                    inputQuantidade.dataset.field = "quantidade";
                    if (produto.quantidade <= 5) {
                        inputQuantidade.classList.add("low-stock");
                        enviarMensagem(produto);
                    }
                    colunaQuantidade.appendChild(inputQuantidade);
                    linha.appendChild(colunaQuantidade);

                    tabelaProdutos.appendChild(linha);
                });
            } catch (error) {
                console.error("Erro ao carregar os dados:", error);
            }
        }

        async function salvarAlteracoes() {
            const inputs = document.querySelectorAll(".edit-input");
            const alteracoes = [];

            inputs.forEach(input => {
                const id = input.dataset.id;
                const field = input.dataset.field;
                const value = input.value;

                alteracoes.push({ id, field, value });
            });

            try {
                const response = await fetch('http://localhost:3000/api/produtos', {
                    method: 'PUT', // Substitua pelo método correto para atualizar os dados
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(alteracoes)
                });

                if (response.ok) {
                    alert("Alterações salvas com sucesso!");
                    carregarDados(); // Recarrega os dados atualizados
                } else {
                    console.error("Erro ao salvar alterações:", response.statusText);
                }
            } catch (error) {
                console.error("Erro ao salvar alterações:", error);
            }
        }

        function enviarMensagem(produto) {
            console.log(`Atenção: O produto "${produto.nome}" está com stock baixo (${produto.quantidade} unidades).`);
        }

        carregarDados();
    </script>
</body>
</html>
