<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .low-stock {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Painel</h2>
        <a href="mensagens.html">Mensagens</a>
        <a href="#paineis">Paineis</a>
        <a href="inventario.html">Inventário</a>
        <a href="#codigo-barras">Código de Barras</a>
        <a href="#definicoes">Definições</a>
    </div>
    <div class="content">
        <section id="inventario">
            <h2>Inventário</h2>
            <p>Aqui você pode gerenciar o inventário.</p>
            <h1>Produtos em Stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Os produtos serão carregados aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // Simulação de dados da base de dados
        const produtos = [
            { id: 1, nome: "Produto A", quantidade: 10 },
            { id: 2, nome: "Produto B", quantidade: 5 },
            { id: 3, nome: "Produto C", quantidade: 3 },
        ];

        const tabelaProdutos = document.getElementById("productTable");

        produtos.forEach(produto => {
            const linha = document.createElement("tr");

            const colunaId = document.createElement("td");
            colunaId.textContent = produto.id;
            linha.appendChild(colunaId);

            const colunaNome = document.createElement("td");
            colunaNome.textContent = produto.nome;
            linha.appendChild(colunaNome);

            const colunaQuantidade = document.createElement("td");
            colunaQuantidade.textContent = produto.quantidade;
            if (produto.quantidade <= 5) {
                colunaQuantidade.classList.add("low-stock");
                enviarMensagem(produto);
            }
            linha.appendChild(colunaQuantidade);

            tabelaProdutos.appendChild(linha);
        });

        function enviarMensagem(produto) {
            // Simulação de envio de mensagem para o ficheiro mensagens
            console.log(`Atenção: O produto "${produto.nome}" está com stock baixo (${produto.quantidade} unidades).`);
        }
    </script>
</body>
</html>
