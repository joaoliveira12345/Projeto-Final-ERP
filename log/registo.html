<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo - Sistema de Invent√°rio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4f9ae0, #345b9c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .registo-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .registo-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .registo-container input, .registo-container select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .registo-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4f9ae0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .registo-container button:hover {
      background-color: #3a7cc4;
    }
    .secondary {
      background-color: #ccc;
      color: #333;
    }
    .secondary:hover {
      background-color: #bbb;
    }
    @media (max-width: 768px) {
  body {
    padding: 20px;
    height: auto;
    flex-direction: column;
  }

  .registo-container {
    width: 100%;
    max-width: 100%;
    padding: 30px 20px;
    border-radius: 8px;
    box-shadow: none;
  }

  .registo-container input,
  .registo-container button {
    font-size: 15px;
    padding: 10px;
  }

  .registo-container h2 {
    font-size: 22px;
  }
}

    
  </style>
</head>
<body>
  <div class="registo-container">
    <h2>Criar Conta</h2>
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="telefone" placeholder="Telefone" />
    <input type="password" id="senha" placeholder="Senha" required />

    <button onclick="registar()">Registar</button>
    <button class="secondary" onclick="window.location.href='login.html'">Voltar ao Login</button>
  </div>

  <script>
    const supabaseUrl = 'https://nnitvxhubovlyfxdeemf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uaXR2eGh1Ym92bHlmeGRlZW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjU4ODYsImV4cCI6MjA2Mzg0MTg4Nn0.fTwCna-UBzfLRlbJ2EkWwQeXuq5t3ORwfgbsfiUqejU'; 
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function registar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;

      const { data: authData, error: authError } = await supabase.auth.signUp({
        email: email,
        password: senha
      });

      if (authError) {
        alert('Erro no registo: ' + authError.message);
        return;
      }

      const user = authData?.user;

      if (!user) {
        alert("Verifica o teu email para concluir o registo.");
        return;
      }

      const { error: perfilError } = await supabase.from('perfis').insert([{
        id: user.id,
        nome: nome,
        tipo_usuario: 'cliente',  // ou 'admin', 'colaborador' conforme apropriado
        criado_em: new Date().toISOString()
      }]);

      if (perfilError) {
        alert('Erro ao guardar dados do perfil: ' + perfilError.message);
        return;
      }

      alert('Registo realizado com sucesso!');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
