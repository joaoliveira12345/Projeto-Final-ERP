<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Layout Example</title>
  <style>
    /* Reset & Basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Left Sidebar (Channels) */
    .sidebar {
      width: 250px;
      background-color: #eceff1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 20px;
      font-weight: bold;
      background-color: #dfe3e6;
      border-bottom: 1px solid #ccc;
    }
    .channels {
      flex: 1;
      padding: 15px;
    }
    .channels .channel-title {
      font-size: 0.9em;
      color: #888;
      margin: 10px 0 5px 0;
    }
    .channels ul {
      list-style: none;
    }
    .channels ul li {
      margin: 5px 0;
    }
    .channels ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px 8px;
      border-radius: 4px;
      display: block;
    }
    .channels ul li a:hover {
      background-color: #ccc;
    }

    /* Main Chat Area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 15px;
    }
    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }
    .chat-input {
      border-top: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
    }
    .chat-input form {
      display: flex;
      gap: 10px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input button {
      padding: 8px 15px;
      border: none;
      background-color: #2196F3;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #1976D2;
    }

    /* Right Sidebar (Members) */
    .members {
      width: 200px;
      background-color: #eceff1;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .members-header {
      padding: 20px;
      font-weight: bold;
      background-color: #dfe3e6;
      border-bottom: 1px solid #ccc;
    }
    .members-list {
      flex: 1;
      padding: 15px;
    }
    .members-list ul {
      list-style: none;
    }
    .members-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Left Sidebar: Channels -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Administrators</h2>
    </div>
    <div class="channels">
      <div class="channel-title">Channels</div>
      <ul>
        <li><a href="#">#general</a></li>
        <!-- You can add more channels here -->
      </ul>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="chat">
    <div class="chat-header">
      #general: General announcements for all employees
    </div>

    <div class="chat-messages">
      <!-- Example messages -->
      <div class="message">
        <span class="username"></span>
        <span class="content">Welcome to the #general channel.</span>
      </div>
      <div class="message">
        <span class="username">João Oliveira:</span>
        <span class="content">This channel is accessible to all users to easily share company information.</span>
      </div>
    </div>

    <!-- Message Input Area (Static elements only) -->
    <div class="chat-input">
      <form>
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Right Sidebar: Members -->
  <div class="members">
    <div class="members-header">
      <h2>Members</h2>
    </div>
    <div class="members-list">
      <ul>
        <li>João Oliveira</li>
        <li>OdooBot</li>
        <li>…</li>
      </ul>
    </div>
  </div>
</body>
</html>
