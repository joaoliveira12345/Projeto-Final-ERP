<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      color: #007BFF;
    }

    #messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      background-color: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Painel</h2>
    <a href="mensagens.html">Mensagens</a>
    <a href="#paineis">Paineis</a>
    <a href="inventario.html">Inventário</a>
    <a href="#codigo-barras">Código de Barras</a>
    <a href="#definicoes">Definições</a>
  </div>
  <div id="messages-container">
    <h1>Mensagens</h1>
    <!-- Mensagens serão carregadas aqui -->
  </div>

  <script>
    async function fetchMessages() {
      try {
        const response = await fetch('/api/getMessages'); // Endpoint para buscar mensagens
        const messages = await response.json();

        const container = document.getElementById('messages-container');
        container.innerHTML = '';

        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = message.text;
          container.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Erro ao buscar mensagens:', error);
      }
    }

    // Atualiza as mensagens ao carregar a página
    fetchMessages();

    // Atualiza as mensagens a cada 30 segundos
    setInterval(fetchMessages, 30000);
  </script>
</body>
</html>
