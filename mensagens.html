<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }
    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .sidebar a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        margin: 5px 0;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .sidebar a:hover {
        background-color: #575757;
    }
    .content {
        margin-left: 270px;
        padding: 20px;
    }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>Painel</h2>
    <a href="mensagens.html">Mensagens</a>
        <a href="graficos.html">Graficos</a>
        <a href="inventario.html">Inventario</a>
        <a href="qr.html">Qr</a>
        <a href="definicoes.html">Definicoes</a>
  </div>
  <div id="messages-container">
    <h1>Mensagens</h1>
    <!-- Mensagens serão carregadas aqui -->
  </div>

  <script>
    async function fetchMessages() {
      try {
        const response = await fetch('/api/getMessages'); // Endpoint para buscar mensagens
        const messages = await response.json();

        const container = document.getElementById('messages-container');
        container.innerHTML = '';

        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = message.text;
          container.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Erro ao buscar mensagens:', error);
      }
    }

    // Atualiza as mensagens ao carregar a página
    fetchMessages();

    // Atualiza as mensagens a cada 30 segundos
    setInterval(fetchMessages, 30000);
  </script>
</body>
</html>
