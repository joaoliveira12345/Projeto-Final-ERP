<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Compras</title>
  <link rel="stylesheet" href="ficheiro.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .compras-dashboard {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .compras-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: #f9f9f9;
      border-left: 5px solid #4f9ae0;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #4f9ae0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
      color: #333;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      text-transform: capitalize;
    }

    .status.recebido { background-color: #d1f5d3; color: #207c3d; }
    .status.pendente { background-color: #fff3cd; color: #856404; }
    .status.cancelado { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="dashboardMain">
    <div class="dashboard_lateral">
      <h3 class="dashboard_icon">JGDM</h3>
      <div class="dashboard_user">
        <i class="fa fa-user"></i>
        <span>Gonçalo</span>
      </div>
      <div class="dashboard_menu">
        <ul class="dashboard_lista_menus">
          <li><a href="dashboard_inventario.html"><i class="fa fa-warehouse"></i> Inventário</a></li>
          <li><a href="dashboard_vendas.html"><i class="fa fa-shopping-cart"></i> Vendas</a></li>
          <li class="menu_activo"><a href="dashboard_compras.html"><i class="fa fa-truck"></i> Compras</a></li>
          <li><a href="dashboard_producao.html"><i class="fa fa-industry"></i> Produção</a></li>
          <li><a href="dashboard_projetos.html"><i class="fa fa-tasks"></i> Projetos</a></li>
        </ul>
      </div>
    </div>

    <a class="menu-toggle-externo"><i class="fa fa-bars"></i></a>

    <div class="dashboard_conteudo_conteiner">
      <div class="dashboard_Nav">
        <a href="../log/login.html" class="logout-button"><i class="fa fa-power-off"></i> Log-out</a>
      </div>
      <div class="dashboard_conteudo">
        <div class="compras-dashboard">
          <div class="compras-cards" id="resumoCompras">
            <!-- Cartões resumo -->
          </div>
          <h2>Pedidos de Compra</h2>
          <table>
            <thead>
              <tr>
                <th>Ordem</th>
                <th>Fornecedor</th>
                <th>Data</th>
                <th>Total</th>
                <th>Status</th>
                <th>Notas</th>
              </tr>
            </thead>
            <tbody id="listaCompras">
              <!-- Dados JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://uatghvawqfxuiszkbbki.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhdGdodmF3cWZ4dWlzemtiYmtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzU0NDYsImV4cCI6MjA2MDkxMTQ0Nn0.INsFs5tQhJWEkCzQI7S1tGo3N4ECrJJYCupLVC6ZNy0'
    );

    async function carregarCompras() {
  const userId = sessionStorage.getItem('userId');
  const container = document.getElementById('listaCompras');
  const cardsContainer = document.getElementById('resumoCompras');

  if (!userId) {
    container.innerHTML = '<tr><td colspan="6">Usuário não autenticado.</td></tr>';
    return;
  }

  const { data, error } = await supabase
    .from('ordens_compra')
    .select(`id, data_compra, total_custo, status, observacoes, fornecedores (nome)`)
    .eq('usuario_id', userId)
    .order('data_compra', { ascending: false });

  if (error) {
    container.innerHTML = `<tr><td colspan="6">Erro ao carregar compras.</td></tr>`;
    console.error(error);
    return;
  }

  const totalMes = data.reduce((acc, item) => acc + (new Date(item.data_compra).getMonth() === new Date().getMonth() ? item.total_custo : 0), 0);
  const pendentes = data.filter(item => item.status === 'pendente').length;
  const fornecedoresUnicos = new Set(data.map(d => d.fornecedores?.nome)).size;

  cardsContainer.innerHTML = `
    <div class="card"><h3>Compras (Mês Atual)</h3><p>€ ${totalMes.toFixed(2)}</p></div>
    <div class="card"><h3>Compras Pendentes</h3><p>${pendentes}</p></div>
    <div class="card"><h3>Total de Fornecedores</h3><p>${fornecedoresUnicos}</p></div>
  `;

  container.innerHTML = data.map(c => `
    <tr>
      <td>${c.id.slice(0, 8)}</td>
      <td>${c.fornecedores?.nome || '—'}</td>
      <td>${new Date(c.data_compra).toLocaleDateString()}</td>
      <td>€ ${c.total_custo?.toFixed(2) || '—'}</td>
      <td><span class="status ${c.status}">${c.status}</span></td>
      <td>${c.observacoes || '—'}</td>
    </tr>
  `).join('');
}


    window.addEventListener('DOMContentLoaded', carregarCompras);

    document.querySelector('.menu-toggle-externo').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('.dashboard_lateral').classList.toggle('collapsed');
    });
  </script>
</body>
</html>
