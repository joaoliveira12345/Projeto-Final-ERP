<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Compras</title>
  <link rel="stylesheet" href="ficheiro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .resumo-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: #f4f4f4;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .tabela-compras {
      width: 100%;
      border-collapse: collapse;
    }

    .tabela-compras th, .tabela-compras td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    .tabela-compras th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="dashboardMain">
    <div class="dashboard_lateral">
      <h3 class="dashboard_icon">JGDM</h3>
      <div class="dashboard_user">
        <i class="fa fa-user"></i>
        <span>Gonçalo</span>
      </div>
      <div class="dashboard_menu">
        <ul class="dashboard_lista_menus">
          <li><a href="dashboard_inventario.html"><i class="fa fa-warehouse"></i> Inventário</a></li>
          <li><a href="dashboard_vendas.html"><i class="fa fa-shopping-cart"></i> Vendas</a></li>
          <li class="menu_activo"><a href="dashboard_compras.html"><i class="fa fa-truck"></i> Compras</a></li>
          <li><a href="dashboard_producao.html"><i class="fa fa-industry"></i> Produção</a></li>
          <li><a href="dashboard_projetos.html"><i class="fa fa-tasks"></i> Projetos</a></li>
        </ul>
      </div>
    </div>

    <a class="menu-toggle-externo"><i class="fa fa-bars"></i></a>

    <div class="dashboard_conteudo_conteiner">
      <div class="dashboard_Nav">
        <a href="../log/login.html" class="logout-button"><i class="fa fa-power-off"></i> Log-out</a>
      </div>
      <div class="dashboard_conteudo">
        <div class="dashboard_conteudo_main" id="listaCompras">
          <!-- Conteúdo será preenchido por JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://uatghvawqfxuiszkbbki.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhdGdodmF3cWZ4dWlzemtiYmtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzU0NDYsImV4cCI6MjA2MDkxMTQ0Nn0.INsFs5tQhJWEkCzQI7S1tGo3N4ECrJJYCupLVC6ZNy0';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarCompras() {
      const userId = sessionStorage.getItem('userId');
      const container = document.getElementById('listaCompras');

      if (!userId) {
        container.innerHTML = '<p>Usuário não autenticado.</p>';
        return;
      }

      const { data, error } = await supabase
        .from('ordens_compra')
        .select(`
          id,
          data_compra,
          total_custo,
          status,
          observacoes,
          fornecedor:fornecedor_id (nome)
        `)
        .eq('usuario_id', userId)
        .order('data_compra', { ascending: false });

      if (error) {
        container.innerHTML = '<p>Erro ao carregar compras.</p>';
        console.error(error);
        return;
      }

      if (data.length === 0) {
        container.innerHTML = '<p>Nenhuma compra encontrada.</p>';
        return;
      }

      let totalMes = 0;
      let totalPendentes = 0;
      const fornecedoresUnicos = new Set();

      let tabelaHTML = `
        <div class="resumo-cards">
          <div class="card"><h3>Compras (Mês Atual)</h3><p id="totalMes">€0</p></div>
          <div class="card"><h3>Compras Pendentes</h3><p id="totalPendentes">€0</p></div>
          <div class="card"><h3>Total de Fornecedores</h3><p id="totalFornecedores">0</p></div>
        </div>
        <h3>Pedidos de Compra</h3>
        <table class="tabela-compras">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fornecedor</th>
              <th>Data</th>
              <th>Total</th>
              <th>Status</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(compra => {
        const dataCompra = new Date(compra.data_compra);
        const mesAtual = new Date().getMonth();
        if (dataCompra.getMonth() === mesAtual) totalMes += compra.total_custo;
        if (compra.status === 'pendente') totalPendentes += compra.total_custo;
        if (compra.fornecedor?.nome) fornecedoresUnicos.add(compra.fornecedor.nome);

        tabelaHTML += `
          <tr>
            <td>${compra.id}</td>
            <td>${compra.fornecedor?.nome || '—'}</td>
            <td>${dataCompra.toLocaleDateString()}</td>
            <td>€${compra.total_custo.toFixed(2)}</td>
            <td>${compra.status}</td>
            <td>${compra.observacoes || ''}</td>
          </tr>
        `;
      });

      tabelaHTML += `</tbody></table>`;
      container.innerHTML = tabelaHTML;

      document.getElementById('totalMes').innerText = `€${totalMes.toFixed(2)}`;
      document.getElementById('totalPendentes').innerText = `€${totalPendentes.toFixed(2)}`;
      document.getElementById('totalFornecedores').innerText = fornecedoresUnicos.size;
    }

    window.addEventListener('DOMContentLoaded', carregarCompras);

    document.querySelector('.menu-toggle-externo').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('.dashboard_lateral').classList.toggle('collapsed');
    });
  </script>
</body>
</html>
