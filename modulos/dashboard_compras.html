<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Compras</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      padding: 20px 10px;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      margin: 4px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    .nav a:hover, .nav a.active {
      background-color: #e0edff;
      color: #1d4ed8;
    }

    .nav a i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 16px;
      color: #777;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #1d4ed8;
    }

    h2 {
      margin-bottom: 12px;
      color: #333;
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
    }

    th {
      background-color: #f0f2f5;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2563eb;
    }

    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: #fff;
      background-color: #999;
    }

    .status.pendente { background-color: #facc15; color: #333; }
    .status.recebido { background-color: #22c55e; }
    .status.cancelado { background-color: #ef4444; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ERP System</h2>
    <div class="nav">
      <a href="#"><i>üè†</i> Dashboard</a>
      <a href="#"><i>üì¶</i> Estoque</a>
      <a href="#"><i>üè≠</i> Produ√ß√£o</a>
      <a class="active" href="#"><i>üõí</i> Compras</a>
      <a href="#"><i>üìÅ</i> Projetos</a>
      <a href="#"><i>üí∞</i> Vendas</a>
    </div>
  </div>

  <div class="main">
    <h1>Gest√£o de Compras</h1>
    <div class="cards">
      <div class="card">
        <h3>Compras (M√™s)</h3>
        <p id="valorMes">‚Ç¨ 0.00</p>
      </div>
      <div class="card">
        <h3>Pendentes</h3>
        <p id="pendentes">0</p>
      </div>
      <div class="card">
        <h3>Fornecedores</h3>
        <p id="fornecedores">0</p>
      </div>
    </div>

    <h2>Pedidos de Compra</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fornecedor</th>
          <th>Data</th>
          <th>Total</th>
          <th>Status</th>
          <th>Observa√ß√µes</th>
        </tr>
      </thead>
      <tbody id="listaPedidos">
        <tr><td colspan="6">Sem pedidos ainda.</td></tr>
      </tbody>
    </table>

    <div class="form-box">
      <h3>Nova Compra</h3>
      <input type="text" id="fornecedor_id" placeholder="UUID do fornecedor" />
      <input type="number" id="total_custo" placeholder="Total (‚Ç¨)" />
      <textarea id="observacoes" placeholder="Observa√ß√µes"></textarea>
      <button onclick="guardarCompra()">Guardar Compra</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nnitvxhubovlyfxdeemf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uaXR2eGh1Ym92bHlmeGRlZW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjU4ODYsImV4cCI6MjA2Mzg0MTg4Nn0.fTwCna-UBzfLRlbJ2EkWwQeXuq5t3ORwfgbsfiUqejU'
    );

    async function carregarCompras() {
      const userId = sessionStorage.getItem("userId");
      const lista = document.getElementById("listaPedidos");
      const valorMes = document.getElementById("valorMes");
      const pendentes = document.getElementById("pendentes");
      const fornecedoresTotal = document.getElementById("fornecedores");

      const { data: compras } = await supabase
        .from("ordens_compra")
        .select("*")
        .eq("usuario_id", userId)
        .order("data_compra", { ascending: false });

      const { data: fornecedores } = await supabase
        .from("fornecedores")
        .select("id, nome");

      const fornecedorMap = {};
      fornecedores.forEach(f => fornecedorMap[f.id] = f.nome);

      if (!compras || compras.length === 0) {
        lista.innerHTML = '<tr><td colspan="6">Sem pedidos ainda.</td></tr>';
        valorMes.textContent = '‚Ç¨ 0.00';
        pendentes.textContent = '0';
        fornecedoresTotal.textContent = '0';
        return;
      }

      let totalMes = 0;
      const hoje = new Date();
      const pendentesCount = compras.filter(c => c.status === "pendente").length;
      const fornecedoresUnicos = new Set(compras.map(c => c.fornecedor_id)).size;

      lista.innerHTML = compras.map(c => {
        const data = new Date(c.data_compra).toLocaleDateString();
        const valor = `‚Ç¨ ${parseFloat(c.total_custo).toFixed(2)}`;
        if (new Date(c.data_compra).getMonth() === hoje.getMonth()) {
          totalMes += parseFloat(c.total_custo);
        }
        return `
          <tr>
            <td>${c.id.slice(0, 6)}</td>
            <td>${fornecedorMap[c.fornecedor_id] || '‚Äî'}</td>
            <td>${data}</td>
            <td>${valor}</td>
            <td><span class="status ${c.status}">${c.status}</span></td>
            <td>${c.observacoes || '‚Äî'}</td>
          </tr>
        `;
      }).join('');

      valorMes.textContent = `‚Ç¨ ${totalMes.toFixed(2)}`;
      pendentes.textContent = pendentesCount;
      fornecedoresTotal.textContent = fornecedoresUnicos;
    }

    async function guardarCompra() {
      const fornecedorId = document.getElementById("fornecedor_id").value.trim();
      const total = parseFloat(document.getElementById("total_custo").value);
      const observacoes = document.getElementById("observacoes").value;
      const userId = sessionStorage.getItem("userId");

      if (!fornecedorId || isNaN(total)) {
        alert("Preenche corretamente os campos obrigat√≥rios.");
        return;
      }

      const hoje = new Date();
      const entrega = new Date(hoje);
      entrega.setDate(hoje.getDate() + 7);

      const { error } = await supabase.from("ordens_compra").insert([{
        fornecedor_id: fornecedorId,
        usuario_id: userId,
        data_compra: hoje.toISOString().split("T")[0],
        previsao_entrega: entrega.toISOString().split("T")[0],
        total_custo: total,
        status: "pendente",
        observacoes
      }]);

      if (error) {
        alert("Erro ao guardar: " + error.message);
      } else {
        alert("Compra registrada com sucesso!");
        carregarCompras();
      }
    }

    window.addEventListener("DOMContentLoaded", carregarCompras);
  </script>
</body>
</html>
