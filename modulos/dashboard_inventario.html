<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      padding: 20px 10px;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      margin: 4px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    .nav a:hover, .nav a.active {
      background-color: #e0edff;
      color: #1d4ed8;
    }

    .nav a i {
      margin-right: 10px;

    .main {
      flex: 1;
      padding: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);

    .card h3 {
      font-size: 16px;
      color: #777;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #1d4ed8;
    }

    h2 {
      margin-bottom: 12px;
      color: #333;
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
    }

    th {
      background-color: #f0f2f5;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ERP System</h2>
    <div class="nav">
  
  <a href="dashboard_inventario.html"><i>üì¶</i> Estoque</a>
  <a href="dashboard_producao.html"><i>üè≠</i> Produ√ß√£o</a>
  <a href="dashboard_compras.html"><i>üõí</i> Compras</a>
  <a href="dashboard_projetos.html"><i>üìÅ</i> Projetos</a>
  <a href="dashboard_vendas.html"><i>üí∞</i> Vendas</a>
</div>

  </div>
  <div class="main">
    <h1>Gest√£o de Invent√°rio</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Produtos</h3>
        <p id="totalProdutos">0</p>
      </div>
      <div class="card">
        <h3>Produtos Ativos</h3>
        <p id="produtosAtivos">0</p>
      </div>
      <div class="card">
        <h3>Inativos</h3>
        <p id="produtosInativos">0</p>
      </div>
    </div>

    <h2>Produtos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Qtd</th>
          <th>Valor Unit.</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

    <div class="form-box">
      <h3>Novo Produto</h3>
      <input type="text" id="nome" placeholder="Nome do Produto">
      <input type="text" id="categoria" placeholder="Categoria">
      <input type="number" id="qtd" placeholder="Quantidade">
      <input type="number" id="valor_unitario" placeholder="Valor Unit√°rio">
      <input type="text" id="status" placeholder="Status (ativo/inativo)">
      <button onclick="adicionarProduto()">Adicionar Produto</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nnitvxhubovlyfxdeemf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uaXR2eGh1Ym92bHlmeGRlZW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjU4ODYsImV4cCI6MjA2Mzg0MTg4Nn0.fTwCna-UBzfLRlbJ2EkWwQeXuq5t3ORwfgbsfiUqejU'
    );

   async function carregarInventario() {
  const userId = sessionStorage.getItem("userId");
  if (!userId) {
    alert("Usu√°rio n√£o autenticado.");
    return;
  }

  const { data, error } = await supabase
    .from('produtos')
    .select('*')
    .eq('usuario_id', userId)  // ‚Üê filtro pelo usu√°rio
    .order('criado_em', { ascending: false });

  if (error) {
    console.error(error); // para debug
    return alert('Erro ao carregar produtos.');
  }

  let ativos = 0, inativos = 0;
  document.getElementById('tabelaProdutos').innerHTML = data.map(p => {
    if (p.status === 'ativo') ativos++;
    else inativos++;
    return `<tr>
      <td>${p.nome}</td>
      <td>${p.categoria}</td>
      <td>${p.qtd}</td>
      <td>‚Ç¨ ${p.valor_unitario?.toFixed(2) || '0.00'}</td>
      <td>${p.status}</td>
    </tr>`;
  }).join('') || '<tr><td colspan="5">Sem produtos ainda.</td></tr>';

  document.getElementById('totalProdutos').textContent = data.length;
  document.getElementById('produtosAtivos').textContent = ativos;
  document.getElementById('produtosInativos').textContent = inativos;
}


    async function adicionarProduto() {
      const nome = document.getElementById('nome').value;
      const categoria = document.getElementById('categoria').value;
      const qtd = parseInt(document.getElementById('qtd').value);
      const valor_unitario = parseFloat(document.getElementById('valor_unitario').value);
      const status = document.getElementById('status').value;

      if (!nome || !categoria || isNaN(qtd) || isNaN(valor_unitario) || !status) {
        return alert('Preenche todos os campos.');
      }

     const userId = sessionStorage.getItem("userId");
const { error } = await supabase.from('produtos').insert([
  { nome, categoria, qtd, valor_unitario, status, usuario_id: userId }
]);

      if (error) return alert('Erro ao guardar: ' + error.message);
      alert('Produto adicionado com sucesso!');
      carregarInventario();
    }

    window.addEventListener('DOMContentLoaded', carregarInventario);
  </script>
  <script>
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
