<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Inventory Management System</title>
  <link rel="stylesheet" type="text/css" href="ficheiro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboardMain">
    <div class="dashboard_lateral">
      <h3 class="dashboard_icon">JGDM</h3>
      <div class="dashboard_user">
        <i class="fa fa-user"></i>
        <span>Gonçalo</span>
      </div>
      <div class="dashboard_menu">
        <ul class="dashboard_lista_menus">
          <li class="menu_activo"><a href="dashboard_inventario.html"><i class="fa fa-warehouse"></i> Inventário</a></li>
          <li><a href="dashboard_vendas.html"><i class="fa fa-shopping-cart"></i> Vendas</a></li>
          <li><a href="dashboard_compras.html"><i class="fa fa-truck"></i> Compras</a></li>
          <li><a href="dashboard_producao.html"><i class="fa fa-industry"></i> Produção</a></li>
          <li><a href="dashboard_projetos.html"><i class="fa fa-tasks"></i> Projetos</a></li>
        </ul>
      </div>
    </div>

    <a class="menu-toggle-externo"><i class="fa fa-bars"></i></a>

    <div class="dashboard_conteudo_conteiner">
      <div class="dashboard_Nav">
        <a href="../log/login.html" class="logout-button"><i class="fa fa-power-off"></i> Log-out</a>
      </div>
      <div class="dashboard_conteudo">
        <div class="dashboard_conteudo_main" id="listaProdutos">
          <!-- Conteúdo será inserido por JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'SUA_SUPABASE_URL';
    const supabaseKey = 'SUA_SUPABASE_KEY';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarInventario() {
      const { data, error } = await supabase.from('produtos').select('*');
      const container = document.getElementById('listaProdutos');

      if (error) {
        container.innerHTML = '<p>Erro ao carregar inventário.</p>';
        console.error(error);
        return;
      }

      if (data.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      data.forEach(produto => {
        container.innerHTML += `
          <div class="produto">
            <h4>${produto.nome}</h4>
            <p>Categoria: ${produto.categoria || '—'}</p>
            <p>Preço: €${produto.preco_venda.toFixed(2)}</p>
            <p>Stock atual: ${produto.estoque_atual}</p>
          </div>
        `;
      });
    }

    window.addEventListener('DOMContentLoaded', carregarInventario);

    document.querySelector('.menu-toggle-externo').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('.dashboard_lateral').classList.toggle('collapsed');
    });
  </script>
</body>
</html>
