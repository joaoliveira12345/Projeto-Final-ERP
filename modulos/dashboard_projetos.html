  <div class="main">
    <h1>Gest√£o de Projetos</h1>
    <div class="cards">
      <div class="card">
        <h3>Total de Projetos</h3>
        <p id="totalProjetos">0</p>
      </div>
      <div class="card">
        <h3>Projetos Ativos</h3>

      </div>
      <div class="card">

      </div>

        <p id="projetosAtrasados">0</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Projeto</th>
          <th>Cliente</th>
          <th>Respons√°vel</th>
          <th>In√≠cio</th>
          <th>T√©rmino</th>
          <th>Progresso</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaProjetos"></tbody>
    </table>

  <script>
    const supabase = window.supabase.createClient(
      'https://nnitvxhubovlyfxdeemf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uaXR2eGh1Ym92bHlmeGRlZW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjU4ODYsImV4cCI6MjA2Mzg0MTg4Nn0.fTwCna-UBzfLRlbJ2EkWwQeXuq5t3ORwfgbsfiUqejU'
    );

    async function carregarProjetos() {
      const { data, error } = await supabase.from('projetos').select('*').order('data_inicio', { ascending: false });
      if (error) return alert('Erro ao carregar projetos.');

      const tabela = document.getElementById("tabelaProjetos");
      let ativos = 0, concluidos = 0, atrasados = 0;

      tabela.innerHTML = data.map(p => {
        if (p.status === 'concluido') concluidos++;
        else if (p.status === 'atrasado') atrasados++;
        else ativos++;

        return `
          <tr>
            <td>${p.id.slice(0,6)}</td>
            <td>${p.nome}</td>
            <td>${p.cliente_id || '-'}</td>
            <td>${p.responsavel || '-'}</td>
            <td>${p.data_inicio}</td>
            <td>${p.data_termino}</td>
            <td><div class="progress"><div class="progress-inner" style="width:${p.progresso}%"></div></div></td>
            <td><span class="badge ${p.status}">${p.status.replace(/^(.)/, m => m.toUpperCase())}</span></td>
          </tr>
        `;
      }).join('') || '<tr><td colspan="8">Sem projetos ainda.</td></tr>';

      document.getElementById("totalProjetos").textContent = data.length;
      document.getElementById("projetosAtivos").textContent = ativos;
      document.getElementById("projetosConcluidos").textContent = concluidos;
      document.getElementById("projetosAtrasados").textContent = atrasados;
    }

    window.addEventListener("DOMContentLoaded", carregarProjetos);
  </script>
  <script>
  const currentPath = window.location.pathname.split('/').pop();
  document.querySelectorAll(".nav a").forEach(link => {
    const href = link.getAttribute("href").split('/').pop();
    if (href === currentPath) {
      link.classList.add("active");
    }
  });
</script>
