    async function carregarVendas() {
  const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
  if (sessionError || !sessionData?.session?.user) {
    alert("Usu√°rio n√£o autenticado.");
    return;
  }

  const userId = sessionData.session.user.id;
  const lista = document.getElementById("listaPedidos");
  const vendasMes = document.getElementById("vendasMes");
  const pendentes = document.getElementById("pendentes");
  const totalClientes = document.getElementById("clientes");

  const { data: vendas, error: vendasErro } = await supabase
    .from("pedidos")
    .select("*")
    .eq("usuario_id", userId)
    .order("data_pedido", { ascending: false });

  if (vendasErro) {
    console.error("Erro ao carregar pedidos:", vendasErro);
    return;
  }

  const { data: clientes, error: clientesErro } = await supabase.from("clientes").select("id, nome");
  if (clientesErro) {
    console.error("Erro ao carregar clientes:", clientesErro);
    return;
  }

  const clienteMap = {};
  clientes.forEach(c => clienteMap[c.id] = c.nome);

  if (!vendas || vendas.length === 0) {
    lista.innerHTML = '<tr><td colspan="5">Sem pedidos encontrados.</td></tr>';
    vendasMes.textContent = '‚Ç¨ 0,00';
    pendentes.textContent = '0';
    totalClientes.textContent = clientes.length;
    return;
  }

  let totalMes = 0;
  const hoje = new Date();
  const pendentesCount = vendas.filter(v => v.status === "pendente").length;

  lista.innerHTML = vendas.map(v => {
    const data = new Date(v.data_pedido).toLocaleDateString("pt-BR");
    const valor = `‚Ç¨ ${parseFloat(v.total_custo).toFixed(2).replace('.', ',')}`;
    if (new Date(v.data_pedido).getMonth() === hoje.getMonth()) {
      totalMes += parseFloat(v.total_custo);
    }
    return `
      <tr>
        <td>${v.id.slice(0, 6)}</td>
        <td>${clienteMap[v.cliente_id] || '‚Äî'}</td>
        <td>${data}</td>
        <td>${valor}</td>
        <td>${v.status}</td>
      </tr>
    `;
  }).join('');

  vendasMes.textContent = `‚Ç¨ ${totalMes.toFixed(2).replace('.', ',')}`;
  pendentes.textContent = pendentesCount;
  totalClientes.textContent = clientes.length;
}
function abrirModal() {
  document.getElementById("modalVenda").style.display = "flex";
  carregarClientesVenda(); // carrega lista de clientes
}

function fecharModal() {
  document.getElementById("modalVenda").style.display = "none";
}

async function carregarClientesVenda() {
  const { data, error } = await supabase.from("clientes").select("id, nome");
  if (error) {
    alert("Erro ao carregar clientes.");
    return;
  }
  const select = document.getElementById("clienteVenda");
  select.innerHTML = data.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
}

async function salvarVenda() {
  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;
  if (!user) return alert("Usu√°rio n√£o autenticado.");

  // Buscar o ID do perfil associado ao user.id
  const { data: perfil, error: perfilError } = await supabase
    .from("perfis")
    .select("id")
    .eq("user_id", user.id)
    .single();

  if (perfilError || !perfil) {
    console.error(perfilError);
    return alert("Perfil do usu√°rio n√£o encontrado.");
  }

  const pedido = {
    cliente_id: document.getElementById("clienteVenda").value,
    data_pedido: document.getElementById("dataVenda").value,
    total_custo: parseFloat(document.getElementById("valorVenda").value),
    status: document.getElementById("statusVenda").value,
    usuario_id: perfil.id // agora com o ID certo de perfis
  };

  const { error } = await supabase.from("pedidos").insert([pedido]);
  if (error) {
    console.error(error);
    alert("Erro ao adicionar pedido: " + error.message);
    return;
  }

  alert("Pedido adicionado com sucesso!");
  fecharModal();
  carregarVendas();
}
