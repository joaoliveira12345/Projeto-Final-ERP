<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Vendas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      padding: 20px 10px;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      margin: 4px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    .nav a:hover, .nav a.active {
      background-color: #e0edff;
      color: #1d4ed8;
    }

    .nav a i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 16px;
      color: #777;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #1d4ed8;
    }

    h2 {
      margin-bottom: 12px;
      color: #333;
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
    }

    th {
      background-color: #f0f2f5;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ERP System</h2>
    <div class="nav">
  
  <a href="dashboard_inventario.html"><i>üì¶</i> Estoque</a>
  <a href="dashboard_producao.html"><i>üè≠</i> Produ√ß√£o</a>
  <a href="dashboard_compras.html"><i>üõí</i> Compras</a>
  <a href="dashboard_projetos.html"><i>üìÅ</i> Projetos</a>
  <a href="dashboard_vendas.html"><i>üí∞</i> Vendas</a>
</div>

  </div>

  <div class="main">
    <h1>Gest√£o de Vendas</h1>
    <div class="cards">
      <div class="card">
        <h3>Vendas (M√™s Atual)</h3>
        <p id="vendasMes">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Pedidos Pendentes</h3>
        <p id="pendentes">0</p>
      </div>
      <div class="card">
        <h3>Total de Clientes</h3>
        <p id="clientes">0</p>
      </div>
    </div>

    <h2>Pedidos de Venda</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="listaPedidos">
        <tr><td colspan="5">Sem pedidos encontrados.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nnitvxhubovlyfxdeemf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uaXR2eGh1Ym92bHlmeGRlZW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjU4ODYsImV4cCI6MjA2Mzg0MTg4Nn0.fTwCna-UBzfLRlbJ2EkWwQeXuq5t3ORwfgbsfiUqejU'
    );

    async function carregarVendas() {
      const userId = sessionStorage.getItem("userId");
      const lista = document.getElementById("listaPedidos");
      const vendasMes = document.getElementById("vendasMes");
      const pendentes = document.getElementById("pendentes");
      const totalClientes = document.getElementById("clientes");

      const { data: vendas } = await supabase
        .from("pedidos")
        .select("*")
        .eq("usuario_id", userId)
        .order("data_pedido", { ascending: false });

      const { data: clientes } = await supabase.from("clientes").select("id, nome");

      const clienteMap = {};
      clientes.forEach(c => clienteMap[c.id] = c.nome);

      if (!vendas || vendas.length === 0) {
        lista.innerHTML = '<tr><td colspan="5">Sem pedidos encontrados.</td></tr>';
        vendasMes.textContent = 'R$ 0,00';
        pendentes.textContent = '0';
        totalClientes.textContent = clientes.length;
        return;
      }

      let totalMes = 0;
      const hoje = new Date();
      const pendentesCount = vendas.filter(v => v.status === "pendente").length;

      lista.innerHTML = vendas.map(v => {
        const data = new Date(v.data_pedido).toLocaleDateString();
        const valor = `R$ ${parseFloat(v.total_custo).toFixed(2)}`;
        if (new Date(v.data_pedido).getMonth() === hoje.getMonth()) {
          totalMes += parseFloat(v.total_custo);
        }
        return `
          <tr>
            <td>${v.id.slice(0, 6)}</td>
            <td>${clienteMap[v.cliente_id] || '‚Äî'}</td>
            <td>${data}</td>
            <td>${valor}</td>
            <td>${v.status}</td>
          </tr>
        `;
      }).join('');

      vendasMes.textContent = `R$ ${totalMes.toFixed(2)}`;
      pendentes.textContent = pendentesCount;
      totalClientes.textContent = clientes.length;
    }

    window.addEventListener("DOMContentLoaded", carregarVendas);
  </script>
  <script>
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
